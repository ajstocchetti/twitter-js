{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Andygeng!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <h3>All them tweets!</h3>
      {% for tweet in tweets %}
        <li>
           <a href="/users/{{tweet.name}}"><b>{{tweet.name}}</b></a>
           <br>
           {{tweet.text}}
        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
